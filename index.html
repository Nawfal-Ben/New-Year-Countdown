<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <h1>New Year Countdown</h1>
        <div class="loading" id="loading">
            <img src="imgs/spinner.gif" alt="page loading">
        </div>
        <div class="countdown" id="countdown">
            <div>
                <span class="days-left" id="days-left"></span>
                <span>days</span>
            </div>
            <div>
                <span class="hours-left" id="hours-left"></span>
                <span>hours</span>
            </div>
            <div>
                <span class="minutes-left" id="minutes-left"></span>
                <span>minutes</span>
            </div>
            <div>
                <span class="seconds-left" id="seconds-left"></span>
                <span>seconds</span>
            </div>
        </div>
        <span class="next-year" id="next-year"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
